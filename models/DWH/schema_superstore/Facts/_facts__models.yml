version: 2

models:  # dimensions of the DWH 
  - name: fact_orders
    description: All main orders fact table to store all orders info.

    columns:
      - name: customer_id
        tests:
          - relationships:
              to: ref('dim_customer')
              field: customer_id

      - name: product_id
        tests:
          - relationships:
              to: ref('dim_product')
              field: product_id

      - name: location_id
        tests:
          - relationships:
              to: ref('dim_location')
              field: location_id

      - name: date_id_order
        tests:
          - relationships:
              to: ref('dim_calendar_date')
              field: date_id

      - name: date_id_ship
        tests:
          - relationships:
              to: ref('dim_calendar_date')
              field: date_id
