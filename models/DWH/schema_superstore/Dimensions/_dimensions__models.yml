version: 2

models:  # dimensions of the DWH 
  - name: dim_calendar_date
    description: Calendar date dimension table to store all dates info.

    columns:
      - name: date_id
        tests:
          - unique
          - not_null
          # - relationships:
          #     to: ref('model_name')
          #     field: field_name


  - name: dim_customer
    description: Customers dimension table to store each customer info.

    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
          # - relationships:
          #     to: ref('model_name')
          #     field: field_name


  - name: dim_location
    description: Location dimension table to store the unique location info.

    columns:
      - name: location_id
        tests:
          - unique
          - not_null
          # - relationships:
          #     to: ref('model_name')
          #     field: field_name


  - name: dim_product
    description: Product dimension table to store the unique products info.

    columns:
      - name: product_id
        tests:
          - unique
          - not_null
          # - relationships:
          #     to: ref('model_name')
          #     field: field_name
